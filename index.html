<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Responsive Register Template</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo span4">
                    <h1 style="font-size:26px">
                        <a href="">Track Your Wowcher Order
                            <span class="red">.</span>
                        </a>
                    </h1>
                </div>
                <div class="links span8">
                    <a class="blog" href="mailto:contactus@buysmth.com" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="register-container container">
        <div>
            <div class="register span6" style="position: relative;
                left: 50%;
                margin: 0;
                transform: translate(-50%)">
                <form action="" method="post">
                    <h2>
                            <span class="red">
                                    <strong> Order </strong>
                                </span>
                        Shipment Tracking
                        
                    </h2>
                    <label for="order">Wowcher Code</label>
                    <input id="order" type="text"  placeholder="enter here...">
                    <div style="display: none"> 
                    <label>courierNumber</label>
                    <input type="text"  placeholder="enter here...">
                   </div>
                    <button >Track</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="assets/js/jquery-1.8.2.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
